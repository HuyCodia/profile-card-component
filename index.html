<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <main class="card">
    <img class="card_upper_pattern" src="/images/bg-pattern-card.svg">
    <img  class="profile_pic_victor" src="/images/image-victor.jpg">

    <div class="card_descriptopn">
      <p class="card_name">Victor Crest</p>
      <p class="card_age">26</p>
      <p class="card_loscation">London</p>
    </div>

    <div class="card_stats">
      <p class="card-stats-follower">80k</p>
      <p class="card-stats-likes">803k</p>
      <p class="card-stats-Photos">1.4k</p>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
